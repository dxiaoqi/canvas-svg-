(function(){

var canvas = document.getElementById('ID');

			this.x=20;

			this.x+=this.v;

			this.x=10;

		},
		draw:function(){
			this.ctx.fillRect(this.x,this.y,200,200);
			this.ctx.fill();			
		},
		child:[d],//子对象
		active:function(){//事件动画处理
